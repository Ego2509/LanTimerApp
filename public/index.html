<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RummyTimerApp</title>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js">
    </script>
</head>
<body>
    <div id="title">
        <h1>LanTimerApp</h1>
    </div>
    <div>
            <div id="main-btn">
                <div class="container">
                    Start/Stop
                </div>
                <div class="container">
                    <span id="m">00</span>
                    <span>:</span>
                    <span id="s">00</span>
                </div>
            </div>
            <div id="restart-btn">
                Reset Counter
            </div>
            <div id="id-field">
                <input id="userid" type="text" placeholder="player id">
            </div>

    </div>
</body>
</html>
